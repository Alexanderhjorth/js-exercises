<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>js-oevelse-1</title>
    <style>
        body {
            color: burlywood;
        }

        .box {
            display: inline-block;
            width: 10vw;
            height: 10vw;
            border: 1px solid silver;
            margin: 7vw;
            transition: all 1s;
        }

        /*********************/

    </style>

</head>

<body>
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>

    <script>
        const box1 = document.querySelector("#box1")
        box1.addEventListener("click", klikketbox1)

        function klikketbox1() {
            document.querySelector("#box1").style.backgroundColor = "forestgreen"
            document.querySelector("#box1").style.transition = "5s"
        }

    </script>
</body>

</html>
