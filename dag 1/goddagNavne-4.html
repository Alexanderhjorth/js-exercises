    <script>

        let navn=prompt("Hvad hedder du til fornavn?");

        let efterNavn=prompt("Hej " + navn + ", hvad hedder du til efternavn?");


        if(navn && efterNavn){
            alert("Goddag " + navn + " " + efterNavn);
        }
        else if(navn){
            alert("Goddag " + navn);
        }
        else if(efterNavn){
            alert("Goddag " + efterNavn);
        }
        else{
            alert("Goddag min ven");
        }


    </script>
