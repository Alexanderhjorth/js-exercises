<body>

    <script>

        let længde=prompt("Hvad er længden?");
        let bredde=prompt("Hvad er bredden?");
        let areal= længde*bredde;

        if(Number(længde) && Number(bredde)){
            alert("arealet er " + areal);
        }
        else{
            alert("Kan ikke udregne");
        }

        let forfra=confirm("Vil du starte forfra?");
        if(forfra){
            location.reload();
        }



    </script>
